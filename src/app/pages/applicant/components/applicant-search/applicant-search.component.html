<div class="applicant-search d-flex justify-content-between align-items-center">
  <div class="d-flex"></div>
  <div class="input-group d-flex">
    <input
    [(ngModel)]="searchText"
      type="text"
      class="form-control"
      placeholder="Search"
      aria-label="Text input with segmented dropdown button"
    />
    <div class="input-group-append">
      <ng-select [items]="jobs" bindLabel="title" placeholder="jobs" bindValue="id"   [(ngModel)]="selectedJob"> </ng-select>
    </div>
    <div class="input-group-append">
      <button (click)="filter()" type="button" class="btn btn-primary btn-lg">
        <i class="bi bi-search"></i>
      </button>
    </div>
  </div>
  <div class="d-flex">
    <button
      (click)="navigate('/applicant/new')"
      type="button"
      class="btn btn-primary"
    >
      Add Aplication
      <i class="bi bi-arrow-right-short"></i>
    </button>
  </div>
</div>
